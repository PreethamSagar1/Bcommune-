<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Own Assessment</title>
</head>
<body>
    <h1>Create Your Own Assessment</h1>
    <form action="/create_own" method="POST" enctype="multipart/form-data">
        <label for="total_questions">Total Questions:</label>
        <input type="number" id="total_questions" name="total_questions" required>
        <br>
        <label for="aptitude_questions">Number of Aptitude Questions:</label>
        <input type="number" id="aptitude_questions" name="aptitude_questions" required>
        <br>
        <label for="coding_questions">Number of Coding Questions:</label>
        <input type="number" id="coding_questions" name="coding_questions" required>
        <br>
        <label for="input_file">Upload your file (JSON or DOCX):</label>
        <input type="file" id="input_file" name="input_file" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
